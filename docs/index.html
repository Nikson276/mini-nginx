<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css"

  <body>

          "d2",

          "packetdiag",
          "pikchr",
          "plantuml",

          "seqdiag",
          "structurizr",
          "svgbob",
          "symbolator",
          "tikz",
          "vega",
          "vegalite",
          "wavedrom",
          "wireviz",
        ],
        // default
        serverPath: "//kroki.io/",
      },
    }
  </script>
